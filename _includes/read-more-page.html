<section class="read-more-page">
  <p>{{ include.data.description }}</p>
  <div class="items">
    {% for item in include.data.items %}
    <div class="item">
      <img src="{{ item.image }}" alt="{{ item.description }}">
      <p>{{ item.description }}</p>
    </div>
    {% endfor %}
  </div>
</section>
