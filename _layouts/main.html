<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="{{ "/assets/images/favicon.ico" | relative_url }}" type="image/x-icon">
</head>
<body>
    <header>
        <h1>{{ site.name }}</h1>
        <span class="description">{{ site.profession }}</span>
        <p>
            <span><a href="mailto:{{ site.email }}">{{ site.email }}</a></span>
            <span><a href="{{ site.linkedin }}" target="_blank">LinkedIn</a></span>
            <span><a href="{{ site.github }}" target="_blank">GitHub</a></span>
            {% for contact in site.contacts %}
                {% if forloop.first %}
                    <span><a href="tel:{{ contact }}">{{ contact }}</a></span>
                {% else %}
                    <span>{{ contact }}</span>
                {% endif %}
            {% endfor %}
        </p>
    </header>
    <main>
        {{ content }}
    </main>
</body>
</html>
